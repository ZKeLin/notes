<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>writing-mode</title>
	<style type="text/css">
		.wrap{
			width: 300px;
			height: 300px;
			border: 1px solid red;
			writing-mode: vertical-lr;
			text-align: center;
		}
		.wrap-inner{
			writing-mode: horizontal-tb;
			display: inline-block;
			text-align: left;
			width: 100%;
		}
		.box{
			height: 100px;
			width: 100px;
			background: green;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="wrap-inner">
			<div class="box"></div>
		</div>
	</div>
</body>
</html>
