<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lineHeight</title>
	<style type="text/css">
		.wrap{
			height: 300px;
			width: 300px;
			line-height: 300px;
			text-align: center;
			border: 1px solid red;
		}
		.box{
			background: green;
			width: 100px;
			height: 100px;
			display: inline-block;
			vertical-align: middle;/*verticla-align是基于baseline的，只能在行内元素或者是table-cell中使用*/
		}

	</style>
</head>
<body>
	<div class="wrap">
		fdsafasd
		<div class="box">
			
		</div>
		xxxxxxx
	</div>

	<p>baseline 是基于字母x的高度，<a href="https://www.cnblogs.com/starof/p/4512284.html?utm_source=tuicool&utm_medium=referral">详细见</a></p>
</body>
</html>
