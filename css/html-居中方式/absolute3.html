<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute transform</title>
	<style type="text/css">
		.wrap{
			border: 1px solid red;
			position: relative;
			width: 300px;
			height: 300px;
		}
		.box{
			width: 100px;
			height: 100px;
			background: green;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
			
		</div>
	</div>
</body>
</html>
